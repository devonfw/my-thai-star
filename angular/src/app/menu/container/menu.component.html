<own-menu-filters (applyForm)="onFilterChange($event)"></own-menu-filters>

<div *ngIf="dishes$ | async as dishes; else loading" class="card-container">
  <public-menu-card
    *ngFor="let dish of dishes"
    [menuInfo]="dish"
    [auth]="logged$ === true"
    (orderAdded)="onOrderAdded($event)"
    (extraSelected)="onExtraSelected($event)"
  ></public-menu-card>
</div>

<ng-template #loading>
  <mat-progress-bar #loading color="accent" mode="indeterminate">
  </mat-progress-bar>
</ng-template>
