<mat-card>
  <img mat-card-image src="{{tile.img}}">
  <mat-card-content>
    <div class="tile-content">
      <h3>{{tile.titleKey | transloco}}</h3>
      <p> {{tile.contentKey | transloco}} </p>
    </div>
  </mat-card-content>
  <mat-card-actions class="tile-action">
    <button name="{{tile.buttonLabelKey}}Navigate" mat-raised-button color="accent" (click)="onButtonClick($event)">
      {{tile.buttonLabelKey | transloco}}
    </button>
  </mat-card-actions>
</mat-card>
