<span mat-dialog-title class="text-upper">{{'bookTable.dialog.title' | translate }}</span>
<mat-dialog-content>
  <div layout="column" class="push-bottom-sm" flex>

    <div>
      <div layout="row" class="justify-space-between" flex>
        <span>{{'formFields.date' | translate}}</span>
        <span>{{date}}</span>
      </div>
    </div>

    <div>
      <span class="push-bottom-sm push-top-sm"><mat-divider></mat-divider></span>
      <div layout="row" class="justify-space-between" flex>
        <span>{{'formFields.name' | translate}}</span>
        <span>{{data.name}}</span>
      </div>
    </div>  

    <div>
      <span class="push-bottom-sm push-top-sm"><mat-divider></mat-divider></span>
      <div layout="row" class="justify-space-between" flex>
        <span>{{'formFields.email' | translate}}</span>
        <span>{{data.email}}</span>
      </div>
    </div>

    <div>
      <span class="push-bottom-sm push-top-sm"><mat-divider></mat-divider></span>
    </div>
    
    <div>
      <div layout="row" class="justify-space-between" flex>
        <span>{{'formFields.assistants' | translate}}</span>
        <span>{{data.assistants}}</span>
      </div>
    </div>
    
    <div>
      <span class="push-bottom-sm push-top-sm"><mat-divider></mat-divider></span>
    </div>

  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="align-right" flex>
    <button name="bookTableCancel" mat-button mat-dialog-close class="text-upper">{{'buttons.cancel' | translate}}</button>
    <button name="bookTableConfirm" mat-button (click)="sendBooking()" color="accent" class="text-upper">{{'buttons.send' | translate}}</button>
  </div>
</mat-dialog-actions>
