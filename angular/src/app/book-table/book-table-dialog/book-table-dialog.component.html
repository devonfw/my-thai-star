<span md-dialog-title class="text-upper">Book table</span>
<md-dialog-content>
  <div layout="column" class="push-bottom-sm" flex>
    <div layout="row" class="justify-space-between" flex>
      <span>Date</span>
      <span>{{data.date}}</span>
    </div>
    <span class="push-bottom-sm push-top-sm"><md-divider></md-divider></span>
    <div layout="row" class="justify-space-between" flex>
      <span>Name</span>
      <span>{{data.name}}</span>
    </div>
    <span class="push-bottom-sm push-top-sm"><md-divider></md-divider></span>
    <div layout="row" class="justify-space-between" flex>
      <span>Email</span>
      <span>{{data.email}}</span>
    </div>
    <span class="push-bottom-sm push-top-sm"><md-divider></md-divider></span>
    <div layout="row" class="justify-space-between" flex>
      <span>Assitants</span>
      <span>{{data.assistants}}</span>
    </div>
    <span class="push-bottom-sm push-top-sm"><md-divider></md-divider></span>
    <div layout="row" class="justify-space-between" flex>
      <span>Booking number</span>
      <span>{{data.bookingId}}</span>
    </div>
    <span class="push-bottom-sm push-top-sm"><md-divider></md-divider></span>
  </div>
</md-dialog-content>
<md-dialog-actions>
  <div class="align-right" flex>
    <button md-button md-dialog-close class="text-upper">Cancel</button>
    <button md-button (click)="sendBooking()" color="accent" class="text-upper">Send</button>
  </div>
</md-dialog-actions>
