# Generated by nginxconfig.io
# https://nginxconfig.io/?domain=_&document_root=%2Ffrontend&https=false&redirect=false&fallback_html&php=false&file_structure=unified&symlink=false&proxy&proxy_pass=http:%2F%2Fjava:8081

events {
	multi_accept on;
	worker_connections 65535;
}

http {
	charset utf-8;
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	server_tokens off;
	log_not_found off;
	types_hash_max_size 2048;
	client_max_body_size 16M;

	# MIME
	include mime.types;
	default_type application/octet-stream;

	# logging
	# access_log /var/log/nginx/access.log;
	# error_log /var/log/nginx/error.log warn;

	# _
	server {
		listen 80;
		listen [::]:80;
	
		server_name _;
		root /var/www/;

		try_files $uri $uri/ /index.html;

		location ~ ^/config {
			alias /var/www/docker-external-config.json;
		}

		location ~ ^/health {
			return 200 "OK";
		}
	
		# security headers
		add_header X-Frame-Options "SAMEORIGIN" always;
		add_header X-XSS-Protection "1; mode=block" always;
		add_header X-Content-Type-Options "nosniff" always;
		add_header Referrer-Policy "no-referrer-when-downgrade" always;
		add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;
		
		# gzip
		gzip on;
		gzip_vary on;
		gzip_proxied any;
		gzip_comp_level 6;
		gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;
	}
}
